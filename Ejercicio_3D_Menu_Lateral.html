
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3D: Menú lateral</title>
    <style>
        body {
            margin: 0;
            display: flex;
        }
        nav {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin-bottom: 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            display: block;
            border-radius: 5px;
        }
        nav ul li a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="https://www.esri.es" target="_blank">Esri España</a></li>
            <li><a href="https://www.esri.es/es-es/cursos-y-master/masters-esri/mastergis-presencial" target="_blank">MásterGIS Presencial</a></li>
            <li><a href="https://www.esri.es/es-es/cursos-y-master/masters-esri/mastergis-online" target="_blank">MásterGIS Online</a></li>
            <li><a href="https://www.esri.es/es-es/cursos-y-master/masters-esri/experto-gis" target="_blank">Máster de Experto en Desarrollo</a></li>
        </ul>
    </nav>
</body>
</html>
